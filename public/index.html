<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ScrapingApp</title>
    <style>
      body { background-color: #276cdb }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      h1{
        color:#34e27a;
        font-weight:bold;
        font-family:sans-serif;
      }
      h2{
        color:#34e27a;
        font-weight:bold;
        font-family:sans-serif;
      }
      p{
        border:2px solid white;
        background:#34e27a;
        color:white;
        cursor: pointer;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #scrapebtn{
        margin:5px;
      }
.Scrape{
  width:20%;
  background:#34e27a;
  color:white;
}
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Scrape Articles and Leave Notes</h1>
      <h2>Scrape Tech Crunch and Leave a Note on your Favorite Article </h2>
<div id="scrapebtn">
<form  action="/scrape" method="get">
  <input type="submit" class="Scrape" value="Scrape" />
</form>
</div>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
